<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"], textarea {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 150px;
            resize: vertical;
        }

        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #218838;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<form name="frmLogin" method="POST" th:action="@{/board/register}" autocomplete="off"
      th:object="${requestBoard}">
    <label for="writer" th:text="#{작성자}">작성자</label>
    <input type="text" id="writer" name="writer" th:field="*{writer}">
    <div class="error" th:each="err : ${#fields.errors('writer')}" th:text="${err}"></div>

    <label for="title" th:text="#{제목}">제목</label>
    <input type="text" id="title" name="title" th:field="*{title}" >
    <div class="error" th:each="err : ${#fields.errors('title')}" th:text="${err}"></div>

    <label for="content" th:text="#{내용}">내용</label>
    <textarea id="content" name="content" th:field="*{content}" ></textarea>
    <div class="error" th:each="err : ${#fields.errors('content')}" th:text="${err}"></div>

    <div class="buttons">
        <button type="submit" th:text="#{작성완료}"></button>
    </div>
</form>
</body>
</html>
